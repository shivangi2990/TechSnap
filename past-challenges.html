<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
</head>
<body>

<h2>List View or Grid View</h2>

<p>Click on a button to choose list view or grid view.</p>

<div id="btnContainer">
  <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button> 
  <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
</div>
<br>

<div class="row" style="padding:40px;">
  <div class="column" style="background-color:white;">
   <div class="card" style=" width:30%; margin-left: 90px;">
        <img src="image/img-2.png" alt="Avatar" style="width:100%;">
        <div class="container--">
          <h4 id="content"><b>Data Sprint 80-Sports Genre<br>Identification</b></h4><br>
          <div class="clock">
            <h5 id="headline">ENDS IN</h5>
            <div id="countdown">
              <ul>
                <li class="clock"><span id="days"></span>Days:<br><p id="day"></p></li>
                <li class="clock"><span id="hours"></span>Hours:<br><p id="hour"></p></li>
                <li class="clock"><span id="minutes"></span>Minutes:<br><p id="minute"></p></li>
                <li class="clock"><span id="seconds"></span>Seconds<br><p id="second"></p></li>
              </ul>
            </div>
          </div>
          <script>(function () {
            const second = 1000,
                  minute = second * 60,
                  hour = minute * 60,
                  day = hour * 24;
          
            //I'm adding this section so I don't have to keep updating this pen every year :-)
            //remove this if you don't need it
            let today = new Date(),
                dd = String(today.getDate()).padStart(2, "0"),
                mm = String(today.getMonth() + 1).padStart(2, "0"),
                yyyy = today.getFullYear(),
                nextYear = yyyy,
                dayMonth = "07/3/",
                birthday = dayMonth + yyyy;
            
            today = mm + "/" + dd + "/" + yyyy;
            if (today > birthday) {
              birthday = dayMonth + nextYear;
            }
            //end
            
            const countDown = new Date(birthday).getTime(),
                x = setInterval(function() {    
          
                  const now = new Date().getTime(),
                        distance = countDown - now;
          
                  document.getElementById("day").innerText = Math.floor(distance / (day)),
                    document.getElementById("hour").innerText = Math.floor((distance % (day)) / (hour)),
                    document.getElementById("minute").innerText = Math.floor((distance % (hour)) / (minute)),
                    document.getElementById("second").innerText = Math.floor((distance % (minute)) / second);
          
                  //do something later when date is reached
                  if (distance < 0) {
                    document.getElementById("headline").innerText = "Finish!";
                    document.getElementById("countdown").style.display = "none";
                    document.getElementById("content").style.display = "block";
                    clearInterval(x);
                  }
                  //seconds
                }, 0)
            }());
            </script>
        </div>
       <button class="btn2" style="margin-left: 50px; margin-bottom: 20px; align-self: center;">Participate Now</button>
      </div>
    </div>
  </div>
  <div class="column" style="background-color:#bbb;" >
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>

<div class="row">
  <div class="column" style="background-color:#ccc;">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <h2>Column 4</h2>
    <p>Some text..</p>
  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// List View
function listView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "100%";
  }
}

// Grid View
function gridView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "50%";
  }
}

/* Optional: Add active class to the current button (highlight it) */
var container = document.getElementById("btnContainer");
var btns = container.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
